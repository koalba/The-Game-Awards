<body class="news">
    
    <header class="header">

                    <ul class="header__ul">

                        <li class="selector__li">

                        </li>
                        <li class="selector__li">
                            <p class="selector__fechas">2017</p>
                        </li>
                    </ul>
                </div>
            </header>
            <div class="main__grid grid">
                <div class="grid__celdas">
                    <div class="grid__celda">
                        <div class="grid__cont"><img src="" alt="" class="grid__img"></div>
